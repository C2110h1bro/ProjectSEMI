<a class="btn btn-success" [routerLink]="['/admin/add-product']" routerLinkActive="router-link-active">Add Product</a>
<table class="table">
    <thead>
        <tr>
            <th>STT</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listPro">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <img src="{{item.image}}" alt="">
            </td>
            <td>{{item.status}}</td>
            <td>
                <a href="" class="btn btn-success">Eidt</a>
                <a href="" class="btn btn-danger">Delete</a>
            </td>
        </tr>


    </tbody>
</table>
